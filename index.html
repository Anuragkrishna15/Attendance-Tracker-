<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Attendance Tracker</h1>

    <!-- Subject Selection -->
    <div class="subject-selection">
      <h2>Select Subjects</h2>
      <label><input type="checkbox" value="fee" onchange="toggleSubject(this)"> FEE</label>
      <label><input type="checkbox" value="ds" onchange="toggleSubject(this)"> DS</label>
      <label><input type="checkbox" value="dbms" onchange="toggleSubject(this)"> DBMS</label>
      <label><input type="checkbox" value="oops" onchange="toggleSubject(this)"> OOPS</label>
    </div>

    <!-- Dynamic Input Form -->
    <div id="dynamicForm"></div>

    <!-- Desired Attendance -->
    <label for="requiredAttendance">Required Attendance (%): </label>
    <input type="number" id="requiredAttendance" placeholder="Enter desired attendance percentage">

    <button onclick="calculateAttendance()">Calculate</button>

    <div class="result-section">
      <h3>Results</h3>
      <div id="results"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
