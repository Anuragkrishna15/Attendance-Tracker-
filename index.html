<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Attendance Tracker</h1>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
  </header>
  
  <main>
    <section class="attendance-form">
      <h2>Enter Attendance Details</h2>
      <form id="attendance-form">
        <input type="text" id="subject-name" placeholder="Subject Name" required>
        <input type="number" id="total-lectures" placeholder="Total Lectures" min="1" required>
        <input type="number" id="attended-lectures" placeholder="Attended Lectures" min="0" required>
        <select id="lecture-duration" required>
          <option value="1">1 Hour</option>
          <option value="2">2 Hours</option>
        </select>
        <button type="submit">Calculate Attendance</button>
      </form>
    </section>
    
    <section class="attendance-summary">
      <h2>Attendance Summary</h2>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Attendance Count</th>
            <th>Attendance Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic content will go here -->
        </tbody>
      </table>
    </section>

    <!-- Attendance Graph -->
    <section class="attendance-graph">
      <canvas id="attendance-chart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
